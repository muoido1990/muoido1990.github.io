<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="wholepage">
      <div class="sidebar">
        <div class="logo">
          <div class="logo-container">
            <img class="logo-image" src="logo.webp" alt="logo" />
          </div>
        </div>
        <div class="menu">
          <ul class="menu-list">
            <li class="menu-item">
              <a href="#" class="menu-link">Dashboard</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Charts</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Tables</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Forms</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Calendar</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Maps</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Pages</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">UI Elements</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="content-top">
          <div class="search">
            <input type="text" />
          </div>
          <div class="tool">
            <div class="message"></div>
            <div class="mail"></div>
            <div class="noti"></div>
          </div>
          <div class="contact">
            <div class="avatar">
              <img class="avatar-image" src="" alt="" />
            </div>
            <div class="name">
              <a href="#">John Doe</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
